[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:gunicorn]
command=gunicorn --workers 1 --worker-class eventlet --bind 0.0.0.0:5000 --timeout 120 wsgi:app
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/gunicorn.stdout.log
stderr_logfile=/app/logs/gunicorn.stderr.log

[program:monitoring_engine]
command=python run_engine.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/engine.stdout.log
stderr_logfile=/app/logs/engine.stderr.log
