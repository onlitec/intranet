{% extends "base.html" %}

{% block title %}Login Administrativo{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <div class="admin-badge">üîí ADMIN</div>
            <h2 class="login-title">√Årea Administrativa</h2>
            <p class="login-subtitle">Acesso restrito a administradores</p>
        </div>

        <form method="POST" action="{{ url_for('admin.login') }}" class="login-form" id="adminLoginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usu√°rio Admin</label>
                <input type="text" id="username" name="username" class="form-control"
                    placeholder="Digite seu usu√°rio de admin" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha"
                    required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                <span class="btn-text">Entrar como Admin</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span> Autenticando...
                </span>
            </button>
        </form>

        <div class="login-footer">
            <p class="help-text">
                <a href="{{ url_for('home') }}" style="color: var(--primary);">
                    ‚Üê Voltar para login de usu√°rio
                </a>
            </p>
        </div>
    </div>
</div>

<style>
    .admin-badge {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 0.5rem;
    }
</style>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
        const btn = document.getElementById('loginBtn');
        const btnText = btn.querySelector('.btn-text');
        const btnLoader = btn.querySelector('.btn-loader');

        btn.disabled = true;
        btnText.style.display = 'none';
        btnLoader.style.display = 'inline-flex';
    });
</script>
{% endblock %}
