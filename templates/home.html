{% extends "base.html" %}

{% block title %}Login - Intranet{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Bem-vindo</h2>
            <p class="login-subtitle">FaÃ§a login para acessar a intranet</p>
        </div>

        <form method="POST" action="" class="login-form" id="loginForm">
            <div class="form-group">
                <label for="user_type" class="form-label">Tipo de Acesso</label>
                <select id="user_type" name="user_type" class="form-control" onchange="updateFormAction()">
                    <option value="usuario" selected>ðŸ‘¤ UsuÃ¡rio TrueNAS</option>
                    <option value="admin">ðŸ”’ Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">UsuÃ¡rio</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuÃ¡rio"
                    required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha"
                    required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                <span class="btn-text">Entrar</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span> Validando...
                </span>
            </button>
        </form>

        <div class="login-footer">
            <p class="help-text">
                <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 6.5a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm1 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 1 0V9a.5.5 0 0 0-.5-.5z" />
                </svg>
                <span id="helpText">Use suas credenciais fornecidas pelo administrador</span>
            </p>
        </div>
    </div>
</div>

<script>
    function updateFormAction() {
        const userType = document.getElementById('user_type').value;
        const form = document.getElementById('loginForm');
        const helpText = document.getElementById('helpText');

        if (userType === 'admin') {
            form.action = "{{ url_for('admin.login') }}";
            helpText.textContent = "Use suas credenciais de administrador";
        } else {
            form.action = "{{ url_for('user_login') }}";
            helpText.textContent = "Use suas credenciais fornecidas pelo administrador";
        }
    }

    // Inicializar action do form
    updateFormAction();

    // Loading state
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        const btn = document.getElementById('loginBtn');
        const btnText = btn.querySelector('.btn-text');
        const btnLoader = btn.querySelector('.btn-loader');

        btn.disabled = true;
        btnText.style.display = 'none';
        btnLoader.style.display = 'inline-flex';
    });
</script>
{% endblock %}
