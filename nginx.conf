server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Maximum upload size
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Logging
    access_log /var/log/nginx/intranet_access.log;
    error_log /var/log/nginx/intranet_error.log;
    
    # Proxy to Flask application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_redirect off;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Evitar buffering em respostas pequenas/stream (opcional)
        proxy_buffering off;
        
        # Timeouts estendidos para WebSockets
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Serve static files directly
    location /static {
        alias /opt/intranet/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # MIME types
        include /etc/nginx/mime.types;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'" always;
    
    # Disable server tokens
    server_tokens off;
}

